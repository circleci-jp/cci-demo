version: 2.1

orbs:
    node: circleci/node@5.1.0

jobs:
    build-and-test:
        docker: # image to run on
            - image: cimg/node:21.2
        parallelism: 3 # nodes to split test suite over
        steps:
            - checkout
            - node/install-packages:
                pkg-manager: yarn    
            - run: mkdir ~/junit
            - run: # split test suite over the parallel nodes
                name: Test application
                command: |
                    TEST=$(circleci tests glob "src/__tests__/*.js" | circleci tests split --split-by=timings)
                    yarn test $TEST
            - run:
                command: cp junit.xml ~/junit/
                when: always
            - store_test_results:
                path: ~/junit
            - store_artifacts:
                path: ~/junit
  deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - run: 
          name: Deployment
          command: |
            echo "The app was shipped!" 

workflows:
    build-and-test:
      jobs:
        - build-and-test
        - hold: # hold というジョブ名は固定で、メインの設定（上部の jobs 部分）に入れないようにしてください。
            type: approval # 承認ジョブを表示。
            requires:
              - build
      - deploy:
          context: approvers # 制限付きコンテキストを参照。
          requires:
            - hold
            
