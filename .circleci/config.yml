version: 2.1

orbs:
    node: circleci/node@5.1.0

jobs:
    build-and-test:
        docker: # image to run on
            - image: cimg/node:21.2
        parallelism: 3 # nodes to split test suite over
        steps:
            - checkout
            - node/install-packages:
                pkg-manager: yarn    
            - run: mkdir ~/junit
            - run: # split test suite over the parallel nodes
                name: Test application
                command: |
                    TEST=$(circleci tests glob "src/__tests__/*.js" | circleci tests split --split-by=timings)
                    yarn test $TEST
            - run:
                command: cp junit.xml ~/junit/
                when: always
            - store_test_results:
                path: ~/junit
            - store_artifacts:
                path: ~/junit
            - restore_cache:
                keys:
                    - node-v1-{{ checksum "package-lock.json" }}
            - run:
               name: Install node packages # 依存関係のインストール
               command: npm install
            - save_cache:
               paths:
                 - ./node_modules
               key: node-v1-{{ checksum "package-lock.json" }}
            - run:
                name: Run lint and format # lint and format
                command: npm run lint && npm run format
           - store_artifacts: # カバレッジをアップロード
                path: reports/coverage    
    notify-approval:
        docker:
            - image: cimg/base:2023.11
        steps:
            - run: 
                name: Notify to the Approver
                command: |
                    if [ -z "$APPROVER_EMAIL" ]; then
                        echo "Project settings > Environment Variables に承認者のメールアドレスを変数 APPROVER_EMAIL として登録してください。"
                    else
                        echo "承認者のメールアドレスは $APPROVER_EMAIL です。"
                    fi
            
    
    deploy:
        docker:
            - image: cimg/base:2023.11
        steps:
            - run: 
                name: Deployment
                command: |
                    echo "The app was shipped!" 

workflows:
    build-and-deploy:
        jobs:
            - build-and-test
            - notify-approval:
                requires:
                    - build-and-test
            - hold: # hold というジョブ名は固定で、メインの設定（上部の jobs 部分）に入れないようにしてください。
                type: approval # 承認ジョブを表示。
                requires:
                    - notify-approval
            - deploy:
                requires:
                    - hold
            
